name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build arbitrage bot
      run: npm run build-bot

    - name: Run arbitrage bot
      run: npm run run-bot

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        cd cryptoquestmmorpg-dapp/src/data-processing-and-analytics
        python3 -m venv env
        env/bin/pip install -r requirements.txt
