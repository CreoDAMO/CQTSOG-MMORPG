name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version you are using

    - name: Install Node.js dependencies
      run: npm install --legacy-peer-deps

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Specify the Python version you are using

    - name: Install Python dependencies
      run: |
        python3 -m venv env
        source env/bin/activate
        pip install -r src/data-processing-and-analytics/requirements.txt

    - name: Run Node.js tests
      run: npm test

    - name: Build Node.js app
      run: npm run build

    - name: Build arbitrage bot
      run: npm run build-bot
